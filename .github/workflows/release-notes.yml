name: Build release notes

on:
  push:
    branches:
      - main
      - 1.x

jobs:
  update_release_notes:

    runs-on: ubuntu-latest

    steps:
      - uses: release-drafter/release-drafter@v5
        id: release_drafter
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
