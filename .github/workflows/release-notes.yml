name: Build release notes

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    update_release_notes:
      needs: test

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - uses: release-drafter/release-drafter@v5
          id: release_drafter
          with:
            config-name: release-drafter.yml
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
