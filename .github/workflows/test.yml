name: Tests

on:
  pull_request:
    branches:
      - main
      - 1.x
  push:
    branches:
      - main
      - 1.x

jobs:
  Test:
    strategy:
      matrix:
        ruby:
          - '3.0.3'
        rails:
          - '6.0'
          - '6.1'
    env:
      RAILS_ENV: test
      PGHOST: localhost
      PGUSER: postgres
      PGPORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_USERNAME: postgres
      POSTGRES_PORT: 5432
      COVERAGE: ${{ matrix.rails == '6.1' && matrix.ruby == '3.0.3' }}
      RAILS_VERSION: ${{matrix.rails}}
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails }}_ruby_${{ matrix.ruby }}.gemfile
      BUNDLE_PATH_RELATIVE_TO_CWD: true
      AVO_LICENSE_KEY: license_123

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # bundler-cache: true
        bundler: default
        ruby-version: ${{ matrix.ruby }}

    - name: Install PostgreSQL 11 client
      run: |
        sudo apt-get -yqq install libpq-dev

    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-test-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-test-gems-${{ hashFiles('**/Gemfile.lock') }}

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        bin/rails db:create
        bin/rails db:migrate

    - name: Get yarn cache directory path
      id: test-yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      id: test-yarn-cache
      with:
        path: ${{ steps.test-yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-test-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-test-yarn-${{ hashFiles('**/yarn.lock') }}

    - name: Yarn install
      run: yarn

    - name: Build assets
      env:
        RAILS_ENV: production
        NODE_ENV: production
      run: |
        yarn build:js
        yarn build:custom-js
        yarn build:css

    - name: Run tests
      id: run_tests
      run: bundle exec rspec

    - uses: actions/upload-artifact@v2
      if: always() && steps.run_tests.outcome == 'failure'
      with:
        name: rspec_failed_screenshots
        path: ./spec/dummy/tmp/screenshots

    - name: Generate coverage
      uses: codecov/codecov-action@v1
      if: ${{ env.COVERAGE }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/coverage.xml
        name: codecov-umbrella
